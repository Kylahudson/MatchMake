<body>
  <hgroup>
      <header>

          <img src="MMlogo1.png" alt="">
      </header>

    <p>
        <h2>LIP TYPE</h2>
        <h3>Which one do you most represent.. Pre Kylie or Post Kylie</h3>
        <div id="lip">
            <input type="image" src="preKylie.jpg" class="img" id="pre">
            <input type="image" src="postKylie.png" class="img" id="post">

        </div>

        <div id="button">

                  </div>

    <section id="myForm">

            <legend>Lips</legend>

            <br>
            <legend id="shade">Shades </legend><br>
            <label>pink</label> <input type="radio" name="pink" id="pShade">

            <label>Matte</label><input type="radio" name="matte" id="matte">
            <label>Gloss</label><input type="radio" name="gloss" id="gloss">
            <label>Satin</label><input type="radio" name="satin" id="satin"><br>

            <br>

           <input type="image" src="present.jpg" alt="submit" id="subimg">
           <div id="preview"></div> <br />
           <div id=preText></div>

    </section>
